    - 'Rakefile'
    - 'lib/onceover/deploy.rb'

# Offense count: 9
# This cop supports unsafe autocorrection (--autocorrect-all).
# Configuration parameters: Mode.
Style/StringConcatenation:
  Exclude:
    - 'features/support/cache_helper.rb'
    - 'features/support/controlrepo_helper.rb'
    - 'lib/onceover/rspec/formatters.rb'
    - 'lib/onceover/runner.rb'

# Offense count: 95
# This cop supports safe autocorrection (--autocorrect).
# Configuration parameters: EnforcedStyle, ConsistentQuotesInMultiline.
# SupportedStyles: single_quotes, double_quotes
Style/StringLiterals:
  Enabled: false

# Offense count: 5
# This cop supports safe autocorrection (--autocorrect).
# Configuration parameters: MinSize.
# SupportedStyles: percent, brackets
Style/SymbolArray:
  EnforcedStyle: brackets

# Offense count: 5
# This cop supports unsafe autocorrection (--autocorrect-all).
# Configuration parameters: AllowMethodsWithArguments, AllowedMethods, AllowedPatterns, AllowComments.
# AllowedMethods: define_method
Style/SymbolProc:
  Exclude:
    - 'lib/onceover/cli/plugins.rb'
    - 'lib/onceover/testconfig.rb'
    - 'spec/spec_helper.rb'

# Offense count: 4
# This cop supports safe autocorrection (--autocorrect).
# Configuration parameters: EnforcedStyle, AllowSafeAssignment.
# SupportedStyles: require_parentheses, require_no_parentheses, require_parentheses_when_complex
Style/TernaryParentheses:
  Exclude:
    - 'lib/onceover/beaker/spec_helper.rb'
    - 'lib/onceover/controlrepo.rb'
    - 'lib/onceover/deploy.rb'

# Offense count: 13
# This cop supports safe autocorrection (--autocorrect).
# Configuration parameters: EnforcedStyleForMultiline.
# SupportedStylesForMultiline: comma, consistent_comma, no_comma
Style/TrailingCommaInArguments:
  Exclude:
    - 'lib/onceover/controlrepo.rb'
    - 'lib/onceover/logger.rb'
    - 'lib/onceover/runner.rb'
    - 'lib/onceover/testconfig.rb'
    - 'spec/onceover/controlrepo_spec.rb'

# Offense count: 10
# This cop supports safe autocorrection (--autocorrect).
# Configuration parameters: EnforcedStyleForMultiline.
# SupportedStylesForMultiline: comma, consistent_comma, diff_comma, no_comma
Style/TrailingCommaInHashLiteral:
  Exclude:
    - 'features/support/cache_helper.rb'
    - 'lib/onceover/controlrepo.rb'
    - 'lib/onceover/logger.rb'
    - 'lib/onceover/test.rb'
    - 'lib/onceover/testconfig.rb'
    - 'spec/onceover/controlrepo_spec.rb'

# Offense count: 1
# This cop supports safe autocorrection (--autocorrect).
Style/WhileUntilDo:
  Exclude:
    - 'lib/onceover/controlrepo.rb'

# Offense count: 1
# This cop supports safe autocorrection (--autocorrect).
Style/YAMLFileRead:
  Exclude:
    - 'lib/onceover/testconfig.rb'

# Offense count: 32
# This cop supports safe autocorrection (--autocorrect).
# Configuration parameters: AllowHeredoc, AllowURI, URISchemes, IgnoreCopDirectives, AllowedPatterns, SplitStrings.
# URISchemes: http, https
Layout/LineLength:
  Max: 421
